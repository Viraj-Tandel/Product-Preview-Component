<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <title>Viraj Tandel</title>
    </head>
    <body>
        <main>
            <div class="container-fluid main-wrapper">
                <div class="row product-wrapper">
                    <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-7 col-sm-12 col-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xl-6 col-xxl-6 col-sm-12 p-0">
                                <div class="product-img-wrapper">
                                    <img class="img-fluid d-none d-md-block" src="/images/image-product-desktop.jpg" alt="product-image">
                                    <img class="img-fluid d-block d-md-none" src="/images/image-product-mobile.jpg" alt="product-image">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xl-6 col-xxl-6 col-sm-12  product-des-wrapper">
                                <div class="row">
                                    <div class="description-div-wrapper">
                                        <div class="col d-flex align-items-center">
                                            <div class="product-title">P E R F U M E</div>
                                        </div>
                                        <div class="col d-flex align-items-center">
                                            <h2 class="product-tagline">Gabrielle Essence Eau De Parfum</h2>
                                        </div>
                                        <div class="col d-flex align-items-center">
                                            <div class="product-description">A floral,solar and voluptuous interpretation composed by Oliver Polage, Perfumer-Creator for the House of CHANEL.</div>
                                        </div>
                                        <div class="col d-flex align-items-center">
                                            <div class="price-wrapper">
                                                <div>
                                                    <h2 class="p-0 discounted-price">$149.99</h2>
                                                </div>
                                                <div class="product-mrp"><s>$169.99</s></div>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <button>
                                                <div class="button-wrapper">
                                                    <div>
                                                        <img class="img-fluid" src="images/icon-cart.svg" alt="cart-logo">
                                                    </div>
                                                    <div class="btn-text">
                                                        Add to cart
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
